<head>

    <style>
        #map{
            height: 500px;
            width: 100%;
            margin: auto;
        }
    </style>
</head>
<body>  

    <div id="map"></div>

    <script>    
        function initMap() {
            // Map options
            var options = {
                zoom: 12,
                center: {lat: 39.11207, lng: -84.50452}
            }

            // New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            /*
            // Set marker
            var marker = new google.maps.marker({
                position: {lat: 39.13299, lng: -84.51557},

            });
            var infoWindow = new google.maps.InfoWindow({
                content: '<h1> Cincinnati, OH</h1>'
            });
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            */

        //Marker array
        var markers = [
            {
                coords: {lat: 39.13299, lng: -84.51557},
                content: '<h1>University of Cincinnati</h1>'
            }
        ];

        // Array loop
        for (var i = 0; i < markers.length; i++){
            setMarkers(markers[i]);
        }

        /*
        setMarker({
            coords: {lat: 39.13299, lng: -84.51557},
            content: '<h1>Cincinnati</h1>'
        });
        */

        function setMarker(props){
            var marker = new google.maps.Marker({
                position: props.coords,
                map: map,
            });

            // Check content
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                content: props.content
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            }
            }
        }
    </script>
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCduvatilwivADqfpA4nQUuOfxunp9afkc
        &callback=initMap">
        </script>
</body>
